<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css" type="text/css">

<script>
	function proc1() {
		//두개의 수와 연산자 한개를 입력
		x = parseInt(prompt("정수 1 입력"));
		y = parseInt(prompt("정수 2 입력"));
		
		op = prompt("연산자입력","+ - * /");
		
		
		
		//비교 if문
		/* if(op== "+"){
			res = x + y;
		}else if (op == "-") {
			res = x - y;
		}else if (op == "*") {
			res = x * y;
		}else if (op == "/") {
			res = x / y;
		} */
		
		
		
		//비교 switch문
		switch(op){
		case "+" :
			res = x + y;
			break;
		case "-" :
			res = x - y;
			break;
		case "*" :
			res = x * y;
			break;
		case "/" :
			res = x / y;
			break;
		}
		
		
		//출력모양 23 + 32 = 55
		str = x + " "+ op + " " + y + "=" + res
		//백틱
		str = `${x}  ${op}  ${y} =  ${res}`;
		
		
		//출력
		dd = document.getElementsByTagName("div")[0];
		dd.innerHTML = str;
		
		text = document.getElementById("result");
		text.value = str;
	}
	
	function proc2() {
		
		//점수 입력
		su = parseInt(prompt("점수를 입력하세요", "1~100"));
		
		
		//비교 if문
		/* if(su >= 90){
			res = "A";
		}else if (su >= 80) {
			res = "B";
		}else if (su >= 70) {
			res = "C";
		}else if (su >= 60) {
			res = "D";
		}else{
			res = "F";
		} */
		
		//비교 switch문
		switch(parseInt(su/10)){                 /* script는 정수/정수도 실수로 나온다 */
		case 10 :
		case 9 :
			res = "A";
			break;
		case 8 :
			res = "B";
			break;
		case 7 :
			res = "C";
			break;
		case 6 :
			res = "D";
			break;
		default : res = "F";	
		}
		
		//출력모양
		str = `점수 : ${su} <br>`;
		str += `학점 : ${res} `;
		
		//출력
		cc = document.getElementsByTagName("div")[1];
		cc.innerHTML = str;
		
	}
	
	
	
</script>

</head>
<body>
<pre>
	백틱(backQuote, backtic, graveaccent)
	- 하나의 문자열안에서 변수와 문자열을 동시에 나타낸다
	- 변수를 나타낼때는 ${변수}
	- 백틱을 이용하여 문자열을 표현하는 것을 템플릿 리터럴이라고 함
	- ES 6 표준
	- x + " "+ op + " " + y + "=" + res    ==>    `${x}  ${op}  ${y} =  ${res}`
</pre>

<pre>
	두수와 연산자 입력하여 계산하기
</pre>
<input type="button" value="확인" onclick="proc1()">
<br>
<br>
<div></div> <!-- innerHTML 사용, 0번째 --> 
결과<input type="text" id="result">  <!-- .value 사용 -->

<hr color="red">


<pre>
	점수를 입력하여 학점구하기
</pre>
<input type="button" value="확인" onclick="proc2()">
<br>
<br>
<div></div>  <!-- 1번째 -->


</body>
</html>
