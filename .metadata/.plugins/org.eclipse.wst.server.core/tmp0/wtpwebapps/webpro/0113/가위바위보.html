<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css" type="text/css">

<script type="text/javascript">
	function proc1() {
		a = prompt("첫번째 사람의 가위바위보를 입력하세요", "가위,바위,보");
		b = prompt("두번째 사람의 가위바위보를 입력하세요", "가위,바위,보");
		
		if (a == b) {
			res = "비겼습니다.";
		}else if (a == "가위" && b == "보"
				|| a == "바위" && b == "가위"
				|| a == "보" && b == "바위") {
			res = "첫번째 사람 승!!";
		}else {
			res = "두번째 사람 승!!"
		}
		
		str = `첫번째 사람 : ${a} <br>`;
		str += `두번째 사람 : ${b} <br>`;
		str += `결과 : ${res} <br>`;
		
		out = document.querySelector("div");
		out.innerHTML = str;
		
		
	}
</script>
</head>
<body>
<pre>
	두 사람의 가위바위보
</pre>
<input type="button" value="확인" onclick="proc1()">
<br><br>
<div></div>
</body>
</html>
