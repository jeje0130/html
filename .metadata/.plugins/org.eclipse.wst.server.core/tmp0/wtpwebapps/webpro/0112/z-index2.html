<p>
미국의 약사인 존 스티스 펨버턴에 의해 만들어진 것으로, 원래는 소화제, 와인이 들어갔었다. 
하지만 와인에 함유된 알코올 때문에 많은 사람이 마시지 못하자, 와인 대신 탄산수를 첨가해서 새로운 음료를 만들었고, 
펨버튼의 경리직원이었던 프랭크 M. 로빈슨(Frank M. Robinson)이 주성분의 이름을 조합해 코카콜라라는 이름을 붙였다.
[6] 1886년 당시에는 첨가물 없이 순수히 코카잎 추출 성분과 음? 콜라나무 껍질 원액과 탄산수로 만들어졌었으며, 
이것만으로는 부족해서 첨가물을 더 넣고 만든 것이 오늘날의 콜라다.
