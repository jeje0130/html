<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	form{
		border : 5px solid pink;
		width : 50%;
		margin : 20px auto;
		padding : 20px;
	}
</style>
</head>
<body>
	<form action="test2.jsp" method="post">
		아이디 <input type="text" name="id" size ="10"> <br>
		이름 <input type="text" name="name"> <br>
		성별 <input type="radio" name="gender" value="남자"> 남자
		   <input type="radio" name="gender" value="여자"checked> 여자 
		   <br>
		좋아하는 음식 <br>
		<input type="checkbox" name="food" value="떡볶이" checked> 떡볶이    <!-- checked는 상태를 나타냄, 기본값이 설정되어있음 -->
		<input type="checkbox" name="food" value="김밥"> 김밥
		<input type="checkbox" name="food" value="햄버거"> 햄버거
		<input type="checkbox" name="food" value="아이스크림"> 아이스크림
		<input type="checkbox" name="food" value="치킨"> 치킨
		<input type="checkbox" name="food" value="토스트"> 토스트 
		<br>
		첨부파일 <input type="file" name="file" >
		<br><br>
		<input type="image" src="../images/check.png" >
		<input type="reset">
	</form>
</body>
</html>
