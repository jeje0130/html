<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<script>
$(function(){
	  // $('btn').bind('click', function () {})
		//$('.btn').click(function () {})
			
	
	   $('.btn').on('click', function(){
	      bb = $('<input>', {
	               'class' : 'btn',
	               'type'  : 'button',
	               'value' : '새로운버튼'
	      })
	      
	      $(bb).appendTo($('#result1'));
	      
	   })
	   
	   //$('#clear').bind('click', function () {	})
	   
	   $('#clear').on('click', function () {
			//버튼의 이벤트를 해제
		   $('.btn').off('click');
		   $('.btn').unbind('click');
		})
	})

</script>
<style>
</style>
</head>
<body>

	<div class="box">
	bind(type, data, fn, map)<br>
	:매치돤 요소에 이벤트처리기를 바인딩한다<br>
	type : 이벤트종류, data: fn의 파라미터값,<br>
	Version3.0 deprecated ,Use the on() method<br>
	map: {event:function, event:function, ...}<br>
	
		<br>
		<br>
		<div>
			<input class="btn" type="button" value="버튼1"> 
			<input class="btn" type="button" value="버튼2"> 
			<input class="btn" type="button" value="버튼3">
		</div>
		
		<input type="button" id="clear" value="해제">
		
		<div id="result1"></div>
	</div>
</body>
</html>
