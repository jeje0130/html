<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<script>
$(function () {
	$('.box > input:button').click(function () {
		//$('img').attr('title','이미지');
		$('img').attr('title', function () {
			
			//src의 속성값 가져온다
			vsrc = $(this).attr('src');
			
			//문자열 분리하기 위한 인덱스 값 얻기
			start = vsrc.lastIndexOf("/");
			end = vsrc.lastIndexOf(".");
			
			//index로 문자열 분리
			vtit = vsrc.substring(start+1,end);
			
			return vtit;
		});
	})
})
</script>
<style>

img{
	width: 120px;
	height: 120px;
}

</style>
</head>
<body>

<div class="box">
	
 <br><br>
	
<input type="button" value="확인" onclick="proc1()">

<div id="result1">
	<img src="../images/핫초코.jpg">
	<img src="../images/수국.jpg">
	<img src="../images/뱅쇼.jpg">
	<img src="../images/풍차.jpg">
	<img src="../images/딸기스무디.jpg">
</div>
</div>
</body>
</html>
