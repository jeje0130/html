<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<script>
$(function () {
	$('.pp').on('click', function () {
		$(this).css('font-size','+=5px');
	})
	
	$('#b1').on('click', function () {
		$('#result1 p').clone().appendTo($('#result2'));
	})
	
	$('#b2').on('click', function () {
		$('#result1 p').clone(true).appendTo($('#result3'));
	})
	
})
</script>
<style>
</style>
</head>
<body>

<div class="box">
	clone()<br>
	- 일치된 요소를 복사하고 선택한다  (ctrl + C)<br>
	- $('#result1 p').clone().appendTo($('#result2'));<br>
	<br><br>
	
	clone(true)<br>
	- 일치된 요소의 이벤트 처리기를 포함하여 복사하고 선택한다 <br>
	- $('#result1 p').clone(true).appendTo($('#result3'));<br>
	<br><br>
	
	※ 붙여넣기(ctrl + V)<br>
	append() / prepend() / after() / before()<br>
	
	
 <br><br>
	
<input id="b1" type="button" value="clone">
<input id="b2" type="button" value="clone(true)">

<div id="result1">
	<p class="pp">복사하기</p>
	<p class="pp">댕댕이</p>
	<p class="pp">멍멍이</p>
</div>

<div id="result2">
</div>

<div id="result3">
</div>

</div>
</body>
</html>
