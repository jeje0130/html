<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<script>
$(function () {
	//$('img').css({ 'width' : '150px', 'height' : '150px'})
	
	$('#btn1').on('click', function () {
		//$('img').animate({ 'left':'200px', 'width': '+=100px', 'height' : '+=100px' }, 1000);
		$('img').animate({ 'left':'100px'}, 500)
				.delay(500)
				.animate({ 'width': '+=100px', 'height' : '+=100px'}, 500)
				.delay(500)
				.animate({ 'left':'-=100px'}, 500)
				.delay(500)
				.animate({ 'width': '-=100px', 'height' : '-=100px'}, 500)
	})
	
	$('#btn2').on('click', function () {
		 //$('p').css('font-size', '+=30px');   // 한번에 확 커짐
        //$('p').animate({'font-size' : '+=30px'}, 500)   //0.5초동안 계속 움직임
        
        a = setInterval(function(){
           console.log(a);
           
           $('p').animate({'left' : '+=200px'}, 500)
              .animate({'font-size' : '+=30px'}, 500)
              .queue(function(){
                 
                 cr = Math.floor(Math.random() * 256)
                 cg = Math.floor(Math.random() * 256)
                 cb = Math.floor(Math.random() * 256)
                 
                 $(this).css('color', 'rgb(' + cr + ',' + cg + ',' + cb + ')');
                 $(this).dequeue();
              })
              .delay(500)
              .animate({'left' : '-=200px'}, 500)
              .animate({'font-size' : '-=30px'}, 500)
              .queue(function(){
                 $(this).css('color', 'black');
                 $(this).dequeue();

              })

              }, 2000) //정해진 시간동안2초. function을 실행하라.

	})
	
	$('#btn3').click(function () {
		clearInterval(a)
	})
})
</script>
<style>

img {
	width: 150px;
	height: 150px;
	position: relative;
}

p{
	position: relative;
}

</style>
</head>
<body>

<div class="box">
	
 <br><br>
	
<input id="btn1" type="button" value="확인">

<div id="result1">
	<img alt="스펀지밥" src="../images/spongebob.png">
</div>
</div>

<div class="box">
	
 <br><br>
	
<input id="btn2" type="button" value="확인">
<input id="btn3" type="button" value="종료">

<div id="result3">
	<p>무궁화 꽃이 피었습니다</p>
</div>
</div>
</body>
</html>
