<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<script>
$(function () {
	
	$('.box1 > input:button').on('click', function () {
		//새로운 이미지를 생성
		$('<img>', {'src' : '../images/풍차.jpg', 'art' : '풍차'}).appendTo('#result1');
	})
	
	$('.box2 > input:button').on('click', function() {
		//기존의 이미지를 이동
		$('#result2 img:first').appendTo($('#result2'));
	})
	
	
})
</script>
<style>

img{
	width: 120px;
	height: 120px;
}

</style>
</head>
<body>

<div class="box box1">
	새로운 이미지 추가 -append(content)/appendTo(selector)<br>
	일치된 요소 내부의 마지막 위치에 content를 추가한다 <br>
	
 <br><br>
	
<input type="button" value="확인">

<div id="result1">
	<img alt="국화" src="../images/국화.jpg">
	<img alt="꽃" src="../images/꽃.jpg">
	<img alt="단풍" src="../images/단풍.jpg">
	<img alt="대나무숲" src="../images/대나무숲.jpg">
	<img alt="등대" src="../images/등대.jpg">
</div>
</div>

<div class="box box2">
	기존의 이미지를 이동한다 -append(content)/appendTo(selector)<br>
	선택된 요소를 selector에 일치된 모든 요소들의 내부 마지막 위치에 추가한다. <br>
	만일, 일치된 요소가 본문에 존재하면 그 요소를 제거한 후 복사한다. (즉, 이동)<br>
	$('#result2 img:first').appendTo($('#result2'));<br>
 <br><br>
	
<input type="button" value="확인">

<div id="result2">
	<img alt="국화" src="../images/국화.jpg">
	<img alt="꽃" src="../images/꽃.jpg">
	<img alt="단풍" src="../images/단풍.jpg">
	<img alt="대나무숲" src="../images/대나무숲.jpg">
	<img alt="등대" src="../images/등대.jpg">
</div>
</div>
</body>
</html>
