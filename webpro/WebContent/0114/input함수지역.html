<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/spongebob.png?1"/>
<script>

	function proc1(a) {
		
		//입력한 값 가져오기
		var x = document.querySelector("#x");
		var y = document.querySelector("#y");
		
		var x2 = parseInt(x.value);
		var y2 = parseInt(y.value);
		
		switch(a){
		case "+" : k = sum(x2, y2); //함수호출
			break;
		case "-" : k = sub(x2, y2);
			break;
		case "*" : k = multi(x2, y2);
			break;
		case "/" : k = divide(x2, y2);
			break;
		}
		//출력
		result=document.querySelector("#result1");
		result.innerHTML = k;
	}
	
	function sum(x2, y2) {
		var res = x2 + y2;
		return res;
	}
	
	function sub(x2, y2) {
		var res = x2 - y2;
		return res;
	}
	
	function multi(x2, y2) {
		var res = x2 * y2;
		return res;
	}
	
	function divide(x2, y2) {
		var res = x2 / y2;
		return res;
	}
	
	

</script>
<style>
</style>
</head>
<body>

<div class="box">
	
 <br><br>
입력1) <input type="text" id="x"><br>	
입력2) <input type="text" id="y"><br>	
<br>	
<input type="button" value="+" onclick="proc1('+')">
<input type="button" value="-" onclick="proc1('-')">
<input type="button" value="*" onclick="proc1('*')">
<input type="button" value="/" onclick="proc1('/')">

<div id="result1"></div>
</div>
</body>
</html>
