<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css" type="text/css">

<script type="text/javascript">
	function proc1() {
		sum = 0;
		str = "";
		while (true) {
			//입력
			a = parseInt(prompt("숫자를 입력하세요"));
				
			//비교 - break
			if(a == 0)break;
			
			//sum변수에 더하기
			sum += a;
			//입력한 수를 나열하기
			str += a + " ";
		}
		//출력모양
		res = `입력한 수  : ${str} <br>`;
		res += `합 : ${sum} `;
		
		//출력
		result = document.querySelector("#result1");
		result.innerHTML = res;
		
	}
	
	
	function proc2() {
		sum = 0;
		str = "";
		
		for (i = 1; i <= 10; i++) {
			for (k = 1;  k <= 10; k++) {
				if((i+k)%3 != 0) continue;
				sum += (i+k);
				str += `${i} + ${k} = ${i+k} <br>`
			}
		}
		res = "3의 배수가 되는 i+k <br>";
		res += str;
		res += "전체합 : " + sum;
		
		result = document.querySelector("#result2");
		result.innerHTML = res;
	}
	
	
	function proc3() {
		sum = 0;
		str = "";
		
		for (i = 1;  i <= 100; i++) {
			if(i%2 == 0 && i%3 == 0){
				sum += i;
				str += `${i} <br>`;
			}
		}
		//출력모양
		/* res = "2의 배수이면서 3의 배수인 i <br>"; */
		res = `2의 배수이면서 3의 배수인 i : <br> ${str} `;
		res += `합 : ${sum} `;
		
		//출력
		result = document.querySelector("#result3");
		result.innerHTML = res;
		
	}
	
	function proc4() {
		sum = 0;
		str = 0;
		
		while (true) {
			//두개의 수 입력
			a = parseInt(prompt("첫번째 숫자를 입력하세요"));
			b = parseInt(prompt("두번째 숫자를 입력하세요"));
			
			if(a == 0 && b == 0) break;
			
			if ((a+b) < 100) continue;
				str += `${a} + ${b} = ${a+b} <br>`
		}
		res = str;
		
		result = document.querySelector("#result4");
		result.innerHTML = res;
		
	}
	

</script>
</head>
<body>
<div class="box">
	사용자가 입력한 값을 계속 더하고, 사용자가 0을 입력하면 그때까지 누적된 값을 출력하는 프로그램을 작성하시오.
 <br><br>
	
<input type="button" value="확인" onclick="proc1()">

<div id="result1"></div>
</div>


<div class="box">
	다중 for문을 이용해서 1~ 10 까지 중  i와 k의 더한 합이 3의 배수일때만 출력 continue를 이용
 <br><br>
	
<input type="button" value="확인" onclick="proc2()">

<div id="result2"></div>
</div>

<div class="box">
	1~100 까지 중 2의 배수이면서 3의 배수인것만 출력 
 <br><br>
	
<input type="button" value="확인" onclick="proc3()">

<div id="result3"></div>
</div>

<div class="box">
	두 수를 입력(prompt) 두수의 합이 100이상일이때만 출력 
    continue를 이용 , 두수 모두 0 이 입력되면 종료 
 <br><br>
	
<input type="button" value="확인" onclick="proc4()">

<div id="result4"></div>
</div>

</body>
</html>
