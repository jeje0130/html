<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	div{
		width: 500px; 
		height: 200px;
		margin: 10px;
		padding: 20px;
		border: 20px solid lightgray;
	}
	#d1{
		box-sizing : content-box;
	}
	#d2{
		box-sizing : border-box;
	}
</style>

</head>
<body>

<div id="d1">
	<p>content-box
		border와 padding부분 빼고 
		내용부분의 길이만 500px로 정해짐
	</p>
</div>

<div id="d2">
	<p>border-box
		border와 padding 부분을 포함해서 
		500px로 정해짐
	</p>
</div>

</body>
</html>
