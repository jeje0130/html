<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css">
<script>

function proc1() {
	
	//배열선언
	arr = [];
	arr = new Array();
	
	while(true){
		//입력
		a = prompt("이름을 입력하세요");
		
		if(a == "" || a == null) break;
		
		//배열에 저장
		arr.push(a);
	}
	result = document.getElementById("result1")
	result.innerHTML = arr;
}

function proc2() {
	
	arr = new Array();
	
	
	while(true){
		a = prompt("숫자를 입력하세요");
		
		if(a == "" || a == null) continue;
		
		idx = arr.indexOf(a);
		
		if(idx >= 0) continue;
		
		arr.push(a);
		
		if(arr.length >= 5) break;
	}
	result = document.getElementById("result2")
	result.innerHTML = arr;
	
	
}

</script>
<style>
</style>
</head>
<body>

<div class="box">
	사람 이름을 계속 입력 받아 배열에 저장하고 그 저장된 이름을 출력하는 프로그램을 작성하시오. <br>
	(단, 입력은 prompt 명령을 이용하고, 입력의 마지막은 공백문자를 입력하거나 "취소" 버튼을 눌렀을 때로 한다.  <br>
	"취소" 버튼은 null 이 입력될 때이다.) <br>
	
 <br><br>
	
<input type="button" value="확인" onclick="proc1()">

<div id="result1"></div>
</div>


<div class="box">
	서로 중복되지 않은 정수 5개를 입력 받아 출력하는 프로그램을 작성하시오. Js_array객체<br>
	
 <br><br>
	
<input type="button" value="확인" onclick="proc2()">

<div id="result2"></div>
</div>

</body>
</html>
