<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/public.css" type="text/css">

</head>
<body>

<pre>
 	placeholder : 힌트값
 	required : 필수 입력
 	readonly value : 실제 값 자동입력, 읽기 전용
 	autofocus : 자동 입력 포커스
 	autocomplete : 자동완성
 	
</pre>

<form action="1.jsp" method="post" onsubmit="return false;">
	<fieldset>
        <legend>인적사항 입력</legend>
                   이름<input type="text" name="name" autofocus required><br> 
       	 주소<input type="text" name="addr" readonly value="대전" ><br>
       	 전화번호<input type="text" name="tel" required placeholder="010-0000-0000"><br>
       	 이메일<input type="text" name="email"><br>
       	 <input type="submit" value="전송">
    </fieldset>
</form>
</body>
</html>
